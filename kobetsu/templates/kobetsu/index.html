{% load static %}
<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>{{title}}</title>
    <link rel="stylesheet" type="text/css"
        href="{% static 'kobetsu/css/style.css' %}" />
</head>
<body>
    <h1>{{title}}</h1>
    <p>{{message|safe}}</p>

    <table>
        <tr>
            <th>名前</th>
            <th>メールアドレス</th>
            <th>チケット番号</th>
            <th>整理番号</th>
            <th>希望メンバー</th>
        </tr>
    {% for item in data %}
        <tr>
            <td>{{item.name}}</td>
            <td>{{item.mail}}</td>
            <td>{{item.ticket_number}}</td>
            <td>{{item.admission_number}}</td>
            <td>{{item.choice_member}}</td>
        </tr>
    {% endfor %}
    </table>

<!--
    <table>
    <form action="{% url 'index' %}" method="post">
        {% csrf_token %}
        {{ form.as_table }}
        <tr><td></td><td><input type="submit" value="click"></td></tr>
    </form>
    </table>
-->

    <p><a href="{% url goto %}">{{goto}}</a></p>
</body>
</html>
