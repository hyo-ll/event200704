{% load static %}
<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>{{title}}</title>
    <link rel="stylesheet" type="text/css"
        href="{% static 'kobetsu/css/style.css' %}" />
</head>
<body>
    <h1>{{title}}</h1>
    <div class="youtube">
    <iframe width="560" height="315" src="https://www.youtube.com/embed/8klTPMttz80" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
    </iframe>
    </div>
    <p>ご参加ありがとうございます！</p>
    <p>以下の内容で承りました。</p>
    <table>
        <tr>
            <th>名前</th>
            <th>希望メンバー</th>
            <th>整理番号</th>
        </tr>
        <tr>
            <td>{{data.name}}</td>
            <td>{{data.choice_member}}</td>
            <td>{{data.admission_number}}</td>
        </tr>
    </table>
    <p>順番が来るまで今しばらくお待ちください。</p>
    <br><br><br>
    <p>注意事項・・・</p>
